<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titre</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            line-height: 1.6;
            font-size: 12px;
            background-color: #f9f9f9;
        }

        .letter-container {
            max-width: 700px;
            margin: auto;
            padding: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            text-align: right;
            margin-bottom: 40px;
        }

            .header p {
                margin: 0;
            }

        .title {
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            text-decoration: underline;
            margin-bottom: 30px;
        }

        .signature {
            font-family: 'Great Vibes', cursive;
            font-size: 24px;
            margin-top: 30px;
        }
    </style>
</head>
<body contenteditable="true">
    <div class="letter-container">
        <div class="header">
            <p>nom</p>
            <p>Adresse </p>
            <p>contact</p>
            <p>Date</p>
        </div>
        <div class="recipient">
            <p>À l’attention de :</p>
            <p>Nom de l'entreprise</p>
            <p>Adresse</p>
        </div>
        <div class="title">Titre</div>
        <div class="content">
            <p>Texte </div>

        <div class="footer">
            <div class="signature">signature</div>
        </div>
    </div>
</body>
</html>
